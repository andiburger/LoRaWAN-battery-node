[env:tbeam]
; Platform and board configuration for TTGO T-Beam with SX1262 LoRaWAN and ESP32
platform = espressif32
board = ttgo-lora32-v2
framework = arduino

; Monitor serial speed for debugging
monitor_speed = 115200

; Build flags for ESP32 and optimization for deep sleep
build_flags = 
  -DCORE_DEBUG_LEVEL=0          ; Disable debug output for low power
  -DARDUINO_LORA_SX126X        ; Define SX126x LoRa chip
  -DARDUINO_ARCH_ESP32
  -Os                          ; Optimize for size and power

; Placeholder for OTA upload configuration (to be customized)
; upload_protocol = espota
; upload_port = 192.168.1.100
; upload_flags = --auth=your_password --port=3232

; Enable deep sleep optimization features
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.flash_mode = dio
board_build.flash_size = 4MB
board_build.partitions = default.csv